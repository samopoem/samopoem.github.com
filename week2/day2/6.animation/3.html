<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Animation</title>
<style>
	#some{
		width : 50px;
		height:50px;
		background-color:green;
		position: absolute;
		top:0px;
		left:0px;
	}
</style>
</head>
<body>
<div id="some"></div>
<script>
window.requestAnimationFrame = window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame;

var ele = document.querySelector("#some"); 
var id; 

function move() { 
	// TODO : 
	// #some 요소의 lett 값을 +2을 한 후 "px"을 붙여서 css로 넣으세요.
	// 그리고 left값이 100이면 cancelAnimationFrame을 이용하여 멈추고.
	// left값이 100이하면 다시 requestAnimationFrame을 호출해 보세요.
	var left = parseInt(ele.style.left, 10) || 0; 

	ele.style.left = (left +2) +"px";

	if(left == 100) { 
		cancelAnimationFrame(id); 
	} else { 
		id = requestAnimationFrame(move); 
	} 
} 

id = requestAnimationFrame(move); 
</script>
</body>
</html>
