<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>viewport</title>
<style>
body {
    margin:0;
}

#content{
    width : 100%;
    /*height: 100px;*/
    background-color: green;
    padding: 10px;
    color: #fff;
}
</style>
</head>
<body>
<div id="content">
    <h1 id="width"></h1>
    <h1 id="height"></h1>
</div>
<script>
	document.querySelector("#width").innerHTML = "width:"+ window.innerWidth +"px";
    document.querySelector("#height").innerHTML = "height:"+ window.innerHeight +"px";
</script>
</body>
</html>
