<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
<title>Event Test</title>
<style>
		#touch{
		height : 100px;
		background-color:green;
	}
	
	#log {
		overflow: scroll;
		height: 300px;
		border: solid 1px;
	}
	
	#log span{
		color : blue;
		font-weight:bold;
		margin-left:10px;
	}
	
	.circle{
		height: 70px;
		width: 70px;
		-moz-border-radius: 35px;
		border-radius: 35px;
		position: absolute;
	}
</style>
<script>
	function $(selector, isAll) {
		return document[isAll ? "querySelectorAll" : "querySelector"](selector);
	}
	
	function addEvent(selector, event, callback) {
		return (typeof selector == "string" ? $(selector) : selector)
			.addEventListener(event, callback, {
				passive: false
			});
	}
</script>
</head>
<body>
<div id="log"></div>

<script>
	// 1) document 요소에 터치 이벤트를 바인딩 한다.
	//    - touchstart
	//    - touchmove
	//    - touchend
	//
	// 2) 각 이벤트 발생시 해당 이벤트 명을 #log에 출력한다.

    var count = 0;

    function handler(e) {
    	var log = $("#log");

    	log.innerHTML = (count++) +":"+ e.type +"<br>" + log.innerHTML;
    }

    addEvent(document, "touchstart", handler);
    addEvent(document, "touchmove", handler);
    addEvent(document, "touchend", handler);
</script>
</body>
</html>
