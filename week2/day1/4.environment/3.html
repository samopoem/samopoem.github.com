<title>Environment Test</title>
<style>
	ul {
		font-size: 20px;
	}

	li {
		padding: 10px;
		border: solid 1px;
	}

/*

	.delegate { 
		-webkit-tap-highlight-color: rgba(0,0,0,0);  
	} 

	.delegate .highlight{ 
		-webkit-tap-highlight-color: rgba(0,0,0,0.25); 
	} 

</style>
</head>
<body>
<ul id="parent" class="delegate">
	<li class="highlight"><a href="https://m.naver.com">네이버 바로가기</a></li>
	<li class="highlight"><a href="https://m.daum.net">다음 바로가기</a></li>
	<li class="highlight"><a href="https://google.com">구글 바로가기</a></li>
</ul>
<script>
// TODO :
// 2) parent id 요소에 이벤트 위임을 통한 이벤트 핸들러를 작성해 봅니다.
//    <a> 클릭된 경우, 페이지가 이동되지 않도록 합니다.
document.querySelector("#parent").addEventListener("click", function(e) {
	if (e.target.tagName === "LI") {
		alert("click");
	}

	e.preventDefault();
});
</script>
</body>
